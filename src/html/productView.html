<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <!--Reset css-->
    <link href='https://fonts.googleapis.com/css?family=Krona One' rel='stylesheet'>
    <!--Krona One font-->
    <link rel="stylesheet" href="/styles/viewProduct.css">
    <link rel="stylesheet" href="/styles/searchForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="provider-name" style="display:none">${providerName}</div>
    
    <div id="main-bit">
        <h1>PRODUKTER</h1>
        
        <div id="search-container">
            <form id="search-form">
                <input type="text" id="search-bar" name="query" placeholder="Sök">
                <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div id="search-res">

        </div>
    </div>
    <div id="side-bit">
        <div class="upper-bit">
            <h2>Valda produkter</h2>
        ${cartDisplay}
        </div>
        <div class="lower-bit">
            <div id="totalArea"><p id="totalLabel">Totalt:</p><p id="totalPrice">0</p><p id="totalUnit">:-</p></div>
        <form onsubmit="addItemsToCartForm()" id="sendOrderForm" action="/getpdf" method="post" enctype="multipart/form-data" id>

            <input type="text" name="firstName" id="firstName" placeholder="Förnamn" /> <br />

            <input type="text" name="surname" id="surname" placeholder="Efternamn" /><br />

            <input type="text" name="unit" id="unit" placeholder="Enhet" /><br />

            <input type="text" name="deliveryAdress" id="deliveryAdress" placeholder="Leveransadress" /><br />

            <input type="text" name="phone" id="phone" placeholder="Telefonnummer till verksamhet" /><br />

            <input type="text" name="responsibility" id="responsibility" placeholder="Ansvar" /><br />

            <input type="text" name="verificationNumber" id="verificationNumber" placeholder="Verifikationskod" /><br />

            <input type="text" name="pickUp" id="pickUp" placeholder="Upphämtares namn" />

            <input type="text" name="organisationNumber" id="organisationNumber" placeholder="Organisationsnummer" />

            <input type="text" name="mail" id="mail" placeholder="Mejladress" />

            <p>

                <input id="direktupphandling" name="orderApplies" type="radio" value="direktupphandling" />
                <label class="inline" for="direktupphandling">Direktupphandling</label> <br />

                <input id="hämtköp" name="orderApplies" type="radio" value="hämtköp" />
                <label class="inline" for="hämtköp">Hämtköp</label>

            </p>

            <button type="submit">GENERERA PDF</button>
        </form>
        </div>
    </div>
    </form>
</div>
    <script src="/javascripts/searchBar.js"></script>
    ${extraScript}
</body>
<html>
