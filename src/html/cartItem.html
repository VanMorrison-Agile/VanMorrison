<div id="cart${id}" class="cartItem" style="display:none;">
    <div id="${id}Name" class="cartItemName"><p>${name}</p></div>
    <div class="edit-amount">
        <div onclick="removeItem('${id}')" class="cartItemRemove">-</div>
        <div id="cart${id}Number" class="cartItemNumber"></div>
        <div onclick="addItem('${id}')" class="cartItemAdd">+</div>
    </div>
    <button onclick="removeAll('${id}')">🗑</button>
    <div class="cartItemPriceArea">
        <div  class="cartItemPrice"><span id="${id}Price"></span>:-</div>
    </div>

</div>
