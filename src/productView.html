<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <!--Reset css-->
    <link href='https://fonts.googleapis.com/css?family=Krona One' rel='stylesheet'>
    <!--Krona One font-->
    <link rel="stylesheet" href="/styles/viewProduct.css">
    <link rel="stylesheet" href="/styles/searchForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="provider-name" style="display:none">${providerName}</div>
    <div class="wrapper">
    <div id="main-bit">
        <h1>PRODUKTER</h1>
        
        <div id="search-container">
            <form id="search-form">
                <input type="text" id="search-bar" name="query" placeholder="Sök">
                <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div id="search-res">

        </div>
    </div>
    <div id="side-bit">
        <div class="upper-bit">
            <h2>Valda produkter</h2>
        ${cartDisplay}
        </div>
        <div class="lower-bit">
            <div id="totalArea">
                <p id="totalLabel">Totalt:</p>
                <p id="total"><span id="totalPrice">0</span>:-</p>
            </div>
        <form onsubmit="addItemsToCartForm()" id="sendOrderForm" action="/getpdf" method="post" enctype="multipart/form-data" id>

            <input type="text" name="Förnamn" id="name" placeholder="Föramn" /> <br />

            <input type="text" name="Efternamn" id="surname" placeholder="Efternamn" /><br />

            <input type="text" name="Enhet" id="Unit" placeholder="Enhet" /><br />

            <input type="text" name="Leveransadress" id="Deliveryadress" placeholder="Leveransadress" /><br />

            <input type="text" name="Telefonnummer" id="Phone" placeholder="Telefonnummer till verksamhet" /><br />

            <input type="text" name="Ansvarig" id="Responsibility" placeholder="Ansvar" /><br />

            <input type="text" name="Verifikationskod" id="VerificationNumber" placeholder="Verifikationskod" /><br />

            <input type="text" name="pickUp" id="pickUp" placeholder="Upphämtares namn" />

            <p>

                <input id="Direktupphandling" name="inköpsform" type="radio" value="Direktupphandling" />
                <label class="inline" for="Direktupphandling">Direktupphandling</label> <br />

                <input id="Hämtköp" name="inköpsform" type="radio" value="Hämtköp" />
                <label class="inline" for="Hämtköp">Hämtköp</label>

            </p>


            <button type="submit">GENERERA PDF</button>
        </form>
        </div>
    </div>
    </div>
</div>
    <script src="/javascripts/searchBar.js"></script>
    ${extraScript}
</body>
<html>
