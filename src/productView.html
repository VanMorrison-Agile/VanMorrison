<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/viewProvider.css">
    <link rel="stylesheet" href="/styles/searchForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div id="provider-name" style="display:none">${providerName}</div>
    <header>
        ${providerName}
    </header>
    <div id="search-container">
        <form id="search-form">
            <input type="text" id="search-bar" name="query" placeholder="Sök">
            <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div id="search-res">

    </div>
    ${cartDisplay}
    
    <form onsubmit="addItemsToCartForm()" id="sendOrderForm"
          action="/getpdf" method="post" enctype="multipart/form-data">

        <fieldset id="personalInfo">
            <label for="personalName">Namn</label>
            <input type="text" name="personalName" id="personalName" />
    
            <label for="unit">Enhet</label>
            <input type="text" name="unit" id="unit" />
            
            <label for="deliveryAdress">Leveransadress</label>
            <input type="text" name="deliveryAdress" id="deliveryAdress" />
            
            <label for="phone">Telefonnumer</label>
            <input type="text" name="phone" id="phone" />
            
            <label for="verificationNumber">VerifikationsKod</label>
            <input type="text" name="verificationNumber" id="verificationNumber" />
            
            <label for="responsibility">Ansvar</label>
            <input type="text" name="responsibility" id="responsibility" />
            
            <p>
    
                <input id="direktupphandling" name="orderApplies" type="radio" value="direktupphandling" />
                <label class="inline" for="direktupphandling">Direktupphandling</label>
                
                <input id="hämtköp" name="orderApplies" type="radio" value="hämtköp" />
                <label class="inline" for="hämtköp">Hämtköp</label>
                
            </p>

            <label for="pickUp">Namn på person som hämtar varan: </label>
            <input type="text" name="pickUp" id="pickUp" />
        </fieldset>
        
        <fieldset id="supplierInfo">
            <label for="supplierName">Namn</label>
            <input type="text" name="supplierName" id="supplierName" />

            <label for="organisationNumber">Organisationsnummer</label>
            <input type="text" name="organisationNumber" id="organisationNumber" />

            <label for="mail">Mejladress</label>
            <input type="text" name="mail" id="mail" />
        </fieldset>
            
        <input type="submit" value="Get Order!">
    </form>
    <script src="/javascripts/searchBar.js"></script>
    <script>
        ${extraScript}
    </script>
</body>
<html>
