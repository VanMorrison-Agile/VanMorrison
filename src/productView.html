<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/viewProvider.css">
    <link rel="stylesheet" href="/styles/searchForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div id="provider-name" style="display:none">${providerName}</div>
    <header>
        ${providerName}
    </header>
    <div id="search-container">
        <form id="search-form">
            <input type="text" id="search-bar" name="query" placeholder="Sök">
            <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div id="search-res">

    </div>
    ${cartDisplay}
    <form id="form2">
        <label for="name">Namn</label>
        <input type="text" name="Namn" id="name" />

        <label for="Unit">Enhet</label>
        <input type="text" name="Enhet" id="Unit" />

        <label for="Deliveryadress">Leveransadress</label>
        <input type="text" name="Leveransadress" id="Deliveryadress" />

        <label for="Phone">Telefonnumer</label>
        <input type="text" name="Telefonnummer" id="Phone" />

        <label for="VerificationNumber">VerifikationsKod</label>
        <input type="text" name="Verifikationskod" id="VerificationNumber" />

        <label for="Responsibility">Ansvar</label>
        <input type="text" name="Ansvarig" id="Responsibility" />

        <p>

            <input id="Direktupphandling" name="inköpsform" type="radio" value="Direktupphandling" />
            <label class="inline" for="Direktupphandling">Direktupphandling</label>

            <input id="Hämtköp" name="inköpsform" type="radio" value="Hämtköp" />
            <label class="inline" for="Hämtköp">Hämtköp</label>

        </p>
        <button type="submit">Submit</button>
    </form>
    <form onsubmit="addItemsToCartForm()" id="sendOrderForm"
          action="/getpdf" method="post" enctype="multipart/form-data">
        <input type="submit" value="Get Order!">
    </form>
    <script src="/javascripts/test.js"></script>
    <script>
        ${extraScript}
    </script>
</body>
<html>
