<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/viewProvider.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
    <div class="center">
        <h1>Leverantörer</h1>
        <div id="list-container">
            <ul>
                ${lis}
            </ul>
        </div>
        <!-- TEMP STYLE/ALIGN PLEASE CHANGE -->
        <div align="center" style="margin-top:50px">
            <h3>Uppladdning av leverantörsfiler</h3>
            <form action="/addProvider" method="post" enctype="multipart/form-data">
                <label for="uploadButton" class="inputFile">
                    <i class="fa fa-cloud-upload"></i>Välj leverantörsfil
                </label>
                <input id="uploadButton" type="file" name="uploadedFile" class="inputFile">
                <div class="uploadRight">
                    <select class="upSelector" name="provider" required>
                        <option value="" disabled selected>Klicka för att välja leverantör</option>
                        ${addProviderOptions}
                        <option value="new">NY LEVERANTÖR</option>
                    </select>
                    <input type="submit" value="Ladda upp!" class="upButton">
                </div>
            </form>
        </div>
    </div>
    </div>

</body>
</html>
